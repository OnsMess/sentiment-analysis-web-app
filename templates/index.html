<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .container { width: 50%; margin: auto; }
        textarea { width: 100%; height: 100px; }
        .btn { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .btn:hover { background-color: #45a049; }
        .result { font-size: 1.5em; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sentiment Analysis Web App</h1>
        <form method="POST">
            <textarea name="text" placeholder="Enter text to analyze sentiment" required>{{ input_text }}</textarea><br><br>
            <button type="submit" class="btn">Analyze Sentiment</button>
        </form>

        {% if sentiment %}
            <div class="result">
                <p><strong>Sentiment:</strong> {{ sentiment }}</p>
                <p><strong>Input Text:</strong> "{{ input_text }}"</p>
            </div>
        {% endif %}
    </div>

</body>
</html>
